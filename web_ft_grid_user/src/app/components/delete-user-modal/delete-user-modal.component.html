<h2 mat-dialog-title class="dialog-title">¿Estás seguro de eliminar el usurio seleccionado?</h2>
<div mat-dialog-actions class="btn-container">
  <button mat-button color="warn" (click)="onDelete()" class="bt-eliminar">Aceptar</button>
  <button mat-button (click)="onClose()" class="bt-cancelar">Cancelar</button>
</div>
